{% extends "base.html" %}

{% block content %}
<header>
    <h1>Projects</h1>
</header>
<main>
    <div class="projects">
        {% for project in projects %}
        <div class="project">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <p>Completion Time: {{ project.completion_time }}</p>
            <p>GitHub Link: <a href="{{ project.github_link }}">{{ project.github_link }}</a></p>
            <p>Hosted: {{ project.is_hosted }}</p>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
